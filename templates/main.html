{% block body %}

</div>
<div id="map">

</div>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpZSX9zpkBCKML4l0QRlfw34ogZyEsut8&callback=initMap">
    </script>
  <script type="text/javascript">
    var locations = [
      ['Berlin Wall - East Side Gallery', 52.505268, 13.440004, 4],
      ['Piazza Navona', 41.899026, 12.473304, 5],
      ['Musei Vaticani', 41.9063979, 12.4537320, 3],
      ['Checkpoint Charlie', 52.5072770, 13.3904410, 2],
      ['Carousel For Missoula', 46.86969, -113.99708, 1],
      ['Golden Gate Bridge', 37.802628, -122.46623, 1],
      ['Càphê', 40.7219922, -73.997572, 1],
    ];



function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 40.979898, lng: -74.091797},
    zoom: 2,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });


    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      }
      (marker, i)));
    }  
}

  </script>
